<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
rel="stylesheet" />
    <title>signin</title>
</head>
<body>
	<header>
		<h1>Registro</h1>
	</header>

	<main class="user-inputs">
		<form>
			<label for="nombre">Nombre:</label>
			<input type="text" id="nombre" class="campo-formulario">

			<label for="apellido">Apellido:</label>
			<input type="text" id="apellido" class="campo-formulario">

			<label for="mail">Correo Electrónico:</label>
			<input type="email" id="mail" class="campo-formulario">

			<label for="contraseña">Contraseña:</label>
			<input type="contraseña" id="mail" class="campo-formulario">

			<label for="telefono">Teléfono:</label>
			<input type="tel" id="telefono" class="campo-formulario">

			<button type="submit">Enviar</button>
		</form>
	</main>

	<footer>
		<p>Tienda de Ropa - Todos los derechos reservados</p>
	</footer>
</body>
</html>
